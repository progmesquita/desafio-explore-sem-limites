<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore sem limites</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <main>
            <img src="./assets/astronaut.png" alt="Imagem de um astronauta explorando o universo">
            
            <div class="intro-wrapper">
                <div class="content-text">
                    <h1>Explore sem limites</h1>
                    <p>Porque o aprendizado é contínuo</p>
                </div>
                
            </div>

            <a href="#section"><img src="./assets/arrow-icon.svg" alt="Botão para ir para próxima página"></a>
        </main>

        <section id="section">
            <figure>
                <img src="./assets/planet01.png" alt="Imagem de um planeta">

                <figcaption>
                    <h2>Não pare nunca</h2>
                    <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./assets/planet02.png" alt="Imagem de um planeta">

                <figcaption>
                    <h2>Só volta</h2>
                    <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./assets/planet03.png" alt="Imagem de um planeta">

                <figcaption>
                    <h2>Siga seu ritmo</h2>
                    <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
                </figcaption>
            </figure>
        </section>
              
        <form>
            <div class="form-wrapper">
                <fieldset>
                    <legend>Entre em contato</legend>
    
                    <div class="input-wrapper">
                        <label for="input-name"><img src="./assets/contact-icon.svg" alt="Seu nome"></label>
                        <input type="text" placeholder="Seu nome" id="input-name" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="input-email"><img src="./assets/email-icon.svg" alt="Email"></label>
                        <input type="email" placeholder="Email" id="input-email" required>
                    </div>
                    
                    <textarea placeholder="Digite sua mensagem aqui..." required></textarea>
    
                    <button>Enviar mensagem</button>
                </fieldset>
    
                <img src="./assets/stars.png" alt="Imagem decorativa de estrelas">
            </div>
        </form>
        
        <footer>
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
